<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="container">
      <form>
        <div class="row mb-2">
          <div class="col-md-6">
            <label class="form-label" for="url">A kép URL-je</label>
          </div>
          <div class="col-md-6">
            <input class="form-control" type="text" id="url">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6">
            <label class="form-label" for="kep_szelessege">A kép szélessége</label>
          </div>
          <div class="col-md-6">
            <input class="form-control" type="number" id="kep_szelessege">
          </div>
        </div>
        <div class="row mb-2">
          <div class ="col-md-6">
            <label class="form-label" for="kepkeret_vastagsaga">Képkeret vastagsága</label>
          </div>
          <div class="col-md-6">
            <input class="form-control" type="number" id="kepkeret_vastagsaga">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6">
            <label class="form-label" for="kepkeret_szine">Képkeret színe</label>
          </div>
          <div class="col-md-6">
            <input class="form-control" type="color" id="kepkeret_szine">
          </div>
        </div>
      </form>
      <img src="" alt="Kép" id="kep">
    </div>

    <footer class="fixed-bottom">
      Készítette: Fecske Márk
      <button id="szintema">Színtéma állítása</button>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
